    <table class="table container" style="border: 5px solid #007bff ">
        <thead>

        </thead>
        <tbody>
            <tr>
                <th style="border: 5px solid #007bff " scope="col">SL no</th>

                <th style="border: 5px solid #007bff " scope="col">VALIDATION</th>

    <div class="d-flex my-5" style="justify-content:center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Transaction detail
        </button>

    <div style="position:relative; left:35%;">
        <div class="piechart"></div>

        <div id="piechart"></div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">

        // Load google charts
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        // Draw the chart and set the chart values
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['classification', 'count'],
                ['Legit', 28337],
                ['Fraud', 93]
            ]);
            // Optional; add a title and set the width and height of the chart
            var options = { 'title': 'transaction information', 'width': 400, 'height': 400 };
            // Display the chart inside the <div> element with id="piechart"
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }
    </script>

    <div id="change">

        <div align="center">

        </div>
    </div>

    <div id="resultz" style="visibility:collapse; position:absolute; left:45%;">
        <p>redirecting please wait...</p>
    </div>

    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% if value|string() != "legit" %}
                        <p>fraudulant transaction detected ,transaction blocked!</p>
                    {% else %}
                        <p >transaction completed succesfully !</p>
                    {% endif %}
                </div>

            </div>
        </div>
    </div>



    <script>
        var click = document.getElementById("click");
        var loading = document.getElementById("loading");
        var change = document.getElementById("change");
        var resultz = document.getElementById("resultz");

        function reset() {
            loading.style.visibility = "collapse";

            resultz.style.visibility = "visible";
        }

        click.onclick = function () {

            loading.style.visibility = "visible";

            change.style.visibility = "collapse";

            setTimeout(reset, 5000);

        }

    </script>
